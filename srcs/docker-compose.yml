version: '3'
services:
  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD:  ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE:       ${MARIADB_DATABASE}
      MARIADB_USER:           ${MARIADB_USER}
      MARIADB_PASSWORD:       ${MARIADB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - "mariadb-volume:/var/lib/mysql"
    networks:
      - inception
    restart: always

  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    image: wordpress
    volumes:
      - "mariadb-volume:/var/lib/mysql"
    ports:
      - "9000:9000"
    networks:
      - inception
    depends_on:
      - mariadb
  nginx:
    build: requirements/nginx/
    container_name: nginx
    image: nginx
    ports:
      - "443:443"
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

    
volumes:
  mariadb-volume:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${MARIADB_VOLUME}

networks:
  inception:
    driver: bridge
    name: inception
